<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Debouce</title>
</head>
<body>
  <style> 
  body {
    height: 1000px;
  }
  </style>
 
  <script>

    let timer;

    function debounce(callback, delay) {

      if(timer){
        clearTimeout(timer);
      }
      timer = setTimeout(() => { 
        callback();
        timer = null; 
      }, delay);
    }

     function onScroll(){
    console.log('teste');
  }

  window.addEventListener('scroll', () => {
    debounce(onScroll, 200);
  });
  </script>
</body>
</html>
